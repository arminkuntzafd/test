<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreissatzung</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Funktion, um das Layout von der layout.html zu laden
        window.onload = function () {
            fetch("layout.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("layout-container").innerHTML = data;
                })
                .catch(error => {
                    console.error("Fehler beim Laden des Layouts: ", error);
                });
        }
    </script>
</head>

<body>

    <!-- Layout über die layout.html laden -->
    <div id="layout-container"></div>

    <main>
        <!-- Hier wird das iFrame für die Kreissatzung eingefügt -->
        <iframe src="Satzung_Kreis.pdf" width="100%" height="100%" style="border:none;"></iframe>
    </main>

</body>

</html>
