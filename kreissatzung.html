<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreissatzung</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Layout über die layout.html laden -->
    <div id="layout-container"></div>

    <main>
        <!-- Hier wird das iFrame für die Kreissatzung eingefügt -->
        <iframe src="Satzung_Kreis.pdf" width="100%" height="600px" style="border:none;"></iframe>
    </main>

    <script>
        fetch('layout.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('layout-container').innerHTML = data;
            });
    </script>

</body>

</html>
