<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schiedsordnung</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Funktion, um das Layout von der layout.html zu laden
        window.onload = function () {
            fetch("layout.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("layout-container").innerHTML = data;
                })
                .catch(error => {
                    console.error("Fehler beim Laden des Layouts: ", error);
                });
        }
    </script>
</head>

<body>

    <!-- Layout über die layout.html laden -->
    <div id="layout-container"></div>

    <header>
        <div class="header-content">
            <div class="header-text">
                <h1>Schiedsordnung</h1>
                <p>Hier finden Sie die Schiedsordnung im PDF-Format.</p>
            </div>
        </div>
    </header>

    <nav>
        <div class="menu-item"><a href="#">Home</a></div>
        <div class="menu-item"><a href="#">Kreissatzung</a></div>
        <div class="menu-item"><a href="#">Schiedsordnung</a></div>
        <!-- Weitere Menüeinträge hier -->
    </nav>

    <main>
        <!-- Hier wird das iFrame für die Schiedsordnung eingefügt -->
        <iframe src="sgo.pdf" width="100%" height="100%" style="border:none;"></iframe>
    </main>

    <footer>
        <p>&copy; 2025, Dein Verein. Alle Rechte vorbehalten.</p>
    </footer>

</body>

</html>
