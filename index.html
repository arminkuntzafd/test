<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index mit 3 Ebenen Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <img src="AfD.png" alt="AfD" id="logo">
        </a>
        <h1>AfD-Fraktion Stadtrat Pirmasens</h1>
        <p>Wir setzen uns f√ºr Ihre Interessen ein!</p>
    </header>

    <!-- Layout Container, wo die Navigation und weitere Teile geladen werden -->
    <div id="layout-container"></div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AfD-Fraktion im Stadtrat Pirmasens. Alle Rechte vorbehalten.</p>
        <p><a href="datenschutz.html">Datenschutz</a> | <a href="impressum.html">Impressum</a></p>
    </footer>

    <!-- Layout per Fetch laden -->
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            fetch("layout.html")
                .then(res => res.text())
                .then(html => {
                    document.getElementById("layout-container").innerHTML = html;
                });
        });
    </script>

</body>

</html>
