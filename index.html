<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index mit 3 Ebenen Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <

    <!-- Layout Container, wo die Navigation und weitere Teile geladen werden -->
    <div id="layout-container"></div>

      <!-- Layout per Fetch laden -->
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            fetch("layout.html")
                .then(res => res.text())
                .then(html => {
                    document.getElementById("layout-container").innerHTML = html;
                });
        });
    </script>
<main>
  <h1>Willkommen auf unserer Website!</h1>
  <p>Wir freuen uns, dass du hier bist. Unsere Website bietet dir eine Vielzahl von Informationen und Ressourcen, die dir helfen, dich zurechtzufinden.</p>
  <p>Unsere Mission ist es, dir die besten Inhalte und Services zu bieten, damit du deine Ziele erreichen kannst.</p>
  <iframe src="https://www.example.com" frameborder="0" width="100%" height="500"></iframe>
</main>
</body>

</html>
