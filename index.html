<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index mit 3 Ebenen Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <

    <!-- Layout Container, wo die Navigation und weitere Teile geladen werden -->
    <div id="layout-container"></div>

      <!-- Layout per Fetch laden -->
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            fetch("layout.html")
                .then(res => res.text())
                .then(html => {
                    document.getElementById("layout-container").innerHTML = html;
                });
        });
    </script>

</body>

</html>
